name: Manual Deploy to Prod

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Tag –æ–±—Ä–∞–∑–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä v1.2.3 –∏–ª–∏ latest)"
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout deploy branch
        uses: actions/checkout@v4
        with:
          ref: deploy

      - name: Install yq (Mike Farah)
        run: |
          curl -sSL https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 \
            -o /usr/local/bin/yq && chmod +x /usr/local/bin/yq

      - name: Patch image tag
        run: |
          yq -i \
            ".spec.template.spec.containers[0].image = \"ghcr.io/${{ github.repository_owner }}/helloworld:${{ github.event.inputs.version }}\"" \
            manifests/deployment.yaml
          echo "üëâ –û–±—Ä–∞–∑ –≤ –º–∞–Ω–∏—Ñ–µ—Å—Ç–µ:"
          yq '.spec.template.spec.containers[0].image' manifests/deployment.yaml

      - name: Commit & push to deploy (via PAT)
        env:
          PAT: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git remote remove origin || true
          git remote add origin https://x-access-token:${PAT}@github.com/${{ github.repository }}

          git remote -v          # ‚Üê –ø–æ–∫–∞–∂–µ—Ç URL —Å —Ç–æ–∫–µ–Ω–æ–º
          git add manifests/deployment.yaml
          git commit -m "chore: deploy ${{ github.event.inputs.version }}"
          git push origin HEAD:deploy
