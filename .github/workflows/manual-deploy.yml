name: Manual Deploy to Prod

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Тег образа для деплоя (например: v1.0.3 или latest)"
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (deploy branch)
        uses: actions/checkout@v4
        with:
          ref: deploy

      - name: Install yq (Mike Farah)
        run: |
          wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      - name: Update image tag in deployment.yaml
        run: |
          yq e '.spec.template.spec.containers[0].image = "ghcr.io/${{ github.repository_owner }}/helloworld:${{ github.event.inputs.version }}"' -i manifests/deployment.yaml

      - name: Commit and push changes to deploy
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git commit -am "chore: deploy ${{ github.event.inputs.version }}"
          git push origin deploy
