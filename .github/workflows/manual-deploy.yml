name: Manual Deploy to Prod

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Тег образа для деплоя (например: v1.0.3 или latest)"
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install yq
        run: |
          sudo apt-get update && sudo apt-get install -y yq

      - name: Update image tag in deployment.yaml
        run: |
          yq eval '.spec.template.spec.containers[0].image = "ghcr.io/${{ github.repository_owner }}/helloworld:${{ github.event.inputs.version }}"' -i manifests/deployment.yaml

      - name: Commit and push changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git commit -am "chore: deploy ${{ github.event.inputs.version }}"
          git push
